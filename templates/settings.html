<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>설정</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h2>⚙️ 전송 간격 설정</h2>

  </form>
  <hr>
  <a href="/">← 사용자 관리로 이동</a>
</body>
</html>
