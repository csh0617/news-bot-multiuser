<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>뉴스 키워드 등록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h2>🔑 사용자 키워드 등록</h2>
  <form method="POST">
    <div class="mb-2">
      사용자 이름: <input class="form-control" type="text" name="user" required>
    </div>
    <div class="mb-2">
      Chat ID: <input class="form-control" type="text" name="chat_id" required>
    </div>
    <div class="mb-2">
      텔레그램 봇 토큰: <input class="form-control" type="text" name="telegram_token" required>
    </div>
    <div class="mb-2">
      키워드 추가: <input class="form-control" type="text" name="keyword" required>
    </div>
    <button class="btn btn-primary" type="submit">등록</button>
  </form>
  <hr>
  <h4>📋 등록된 사용자 및 키워드</h4>
  <ul>
    {% for u in users %}
      <li><strong>{{ u.user }}</strong> ({{ u.chat_id }})
        <ul>
          {% for kw in u.keywords %}
            <li>{{ kw }}
              <form method="POST" action="/delete" style="display:inline;">
                <input type="hidden" name="user" value="{{ u.user }}">
                <input type="hidden" name="keyword" value="{{ kw }}">
                <button class="btn btn-sm btn-danger">삭제</button>
              </form>
            </li>
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>
  <hr>
  <a href="/settings">⚙️ 설정</a>
</body>
</html>
